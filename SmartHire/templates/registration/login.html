{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
    .auth-section {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        background: var(--gradient-dark);
        position: relative;
    }
    
    .auth-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 70% 50%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
    }
    
    .auth-container {
        position: relative;
        z-index: 1;
    }
    
    .auth-card {
        background: var(--white);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        max-width: 450px;
        margin: 0 auto;
    }
    
    .auth-header {
        background: var(--gradient-primary);
        padding: 2.5rem;
        text-align: center;
        color: var(--white);
    }
    
    .auth-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        opacity: 0.9;
        margin: 0;
    }
    
    .auth-body {
        padding: 2.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--gray-700);
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border: 2px solid var(--gray-200);
        border-radius: var(--radius);
        padding: 0.875rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .password-field {
        position: relative;
    }
    
    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--gray-600);
        cursor: pointer;
    }
    
    .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }
    
    .auth-footer {
        text-align: center;
        padding-top: 1.5rem;
        border-top: 1px solid var(--gray-200);
    }
    
    .input-icon {
        position: relative;
    }
    
    .input-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-400);
    }
    
    .input-icon .form-control {
        padding-left: 2.75rem;
    }
    
    .role-selector {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    .role-card {
        flex: 1;
        text-align: center;
        padding: 1.5rem 1rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .role-card:hover {
        border-color: var(--primary-light);
    }
    
    .role-card.active {
        border-color: var(--primary);
        background: rgba(99, 102, 241, 0.05);
    }
    
    .role-card i {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }
    
    .role-card span {
        display: block;
        font-weight: 600;
        color: var(--gray-700);
    }
</style>
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1><i class="fas fa-sign-in-alt me-2"></i> Welcome Back</h1>
                <p>Sign in to continue to SmartHire</p>
            </div>
            
            <div class="auth-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label">Username or Email</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Enter your username or email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-icon password-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Enter your password" id="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-primary">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary-custom btn-login">
                        <i class="fas fa-arrow-right me-2"></i> Sign In
                    </button>
                    
                    <div class="auth-footer">
                        <p class="mb-0">
                            New to SmartHire? 
                            <a href="{% url 'register' %}" class="text-primary fw-semibold">Create Account</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.querySelector('.password-toggle i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
